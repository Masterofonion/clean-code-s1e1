<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Header image">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?</a>
    </header>
    <main>
      <div class="container">
        <section class="add-elements" id="add-elements">
          <label class="add-elements__title" for="new-task">Add Item</label>
          <div class="add-elements__form">
            <input class="add-elements__input text-input task" id="new-task"  type="text">
            <button class="button add-elements__submit">Add</button>
          </div>
        </section>
        <section class="incomplete-tasks">
          <h3 class="incomplete-tasks__title">Todo</h3>
          <ul class="incomplete-tasks__list" id="incomplete-tasks" >
            <li class="task-item">
              <input class="completeness"  type="checkbox">
              <label class="task task-item__text">Pay Bills</label>
              <input type="text" class="task text-input">
              <button class="button edit">Edit</button>
              <button class="button delete">
                <img class="delete__image" src="./remove.svg" alt="">
              </button>
            </li>
            <li class="task-item edit-mode">
              <input class="completeness" type="checkbox">
              <label class="task task-item__text">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task text-input">
              <button class="button edit">Save</button>
              <button class="button delete">
                <img class="delete__image" src="./remove.svg" alt="">
              </button>
            </li>
          </ul>
        </section>
        <section class="completed-tasks">
          <h3 class="completed-tasks__title">Completed</h3>
          <ul class="completed-tasks__list" id="completed-tasks">
            <li class="task-item">
              <input class="completeness"  type="checkbox" checked>
              <label class="task task-item__text">See the Doctor</label>
              <input type="text" class="task text-input">
              <button class="button edit">Edit</button>
              <button class="button delete">
                <img class="delete__image" src="./remove.svg" alt="">
              </button>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
