<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Header image">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?</a>
    </header>
    <main>
      <div class="container">
        <section id="add-elements">
          <label class="new-task-text" for="new-task">Add Item</label>
          <div class="task-row-wrapper">
            <input id="new-task"class="task text-input" type="text">
            <button class="button">Add</button>
          </div>
        </section>
        <section>
          <h3>Todo</h3>
          <ul id="incomplete-tasks">
            <li class="task-item">
              <input class="toggle-completeness"  type="checkbox">
              <label class="task task-text">Pay Bills</label>
              <input type="text" class="task text-input">
              <button class="button edit">Edit</button>
              <button class="button delete">
                <img class="delete__image" src="./remove.svg" alt="">
              </button>
            </li>
            <li class="task-item edit-mode">
              <input class="toggle-completeness" type="checkbox">
              <label class="task task-text">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task text-input">
              <button class="button edit">Save</button>
              <button class="button delete">
                <img class="delete__image" src="./remove.svg" alt="">
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h3>Completed</h3>
          <ul id="completed-tasks">
            <li class="task-item">
              <input class="toggle-completeness"  type="checkbox" checked>
              <label class="task task-text">See the Doctor</label>
              <input type="text" class="task text-input">
              <button class="button edit">Edit</button>
              <button class="button delete">
                <img class="delete__image" src="./remove.svg" alt="">
              </button>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
